<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div id="app">
        <p> {{contador}}</p>
        <button @click="soma">Soma 1</button><br>
        <input type="text" :value="contador" readonly>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const o = new Vue({
    el:'#app',
    data:{
        contador: 0
    }, 
    methods:{
        soma(){
            this.contador++
        }
    }

})
    </script>
</body>
</html>
